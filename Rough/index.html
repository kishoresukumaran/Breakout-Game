<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Breakout Game Testing</title>
  </head>
  <body>
    <h1>Breakout Game Testing</h1>
    <button class="rules-btn btn" id="rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How to Play the Game</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and blocks will reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" class="canvas" width="800" height="600"></canvas>
  </body>
</html>
